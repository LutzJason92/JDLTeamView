<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>JDLTeamviewApp</title>
  </head>

  <body>
    <!-- nav bar elements  -->
    <div class="container">
      <nav class="navbar navbar-light bg-transparent justify-content-between">
        <a class="navbar-brand" href="#"
          ><span>JDL</span>Teamview<span>App</span></a
        >
      </nav>
    </div>

    <!-- cards go here VVV -->

    <div class="container">
      <div class="row" style="justify-content: space-around">
        <!-- CARD 1 -->
        <div class="col-4" style="width: 290px">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center">
                ROLEPLACEHOLDER
              </h5>
              <img
                class="card-img-top empImg justify-content-center"
                src="dist/imgs/EMPplaceholderIMG.png"
                alt="STAFF IMG PLACEHOLDER"
                style=""
              />
              <p class="card-text">EMP NAME</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">EMAIL</li>
              <li class="list-group-item">EMP ID</li>
              <li class="list-group-item">SCHOOL / GITHUB/ OFFICE NUMBER</li>
            </ul>
          </div>
        </div>
        <!-- cards go here ^^^ -->
      </div>
    </div>
    <footer
      id="sticky-footer"
      class="flex-shrink-0 py-4 bg-transparent text-white-50"
    >
      <div class="container text-center bg-transparent">
        <small>JDLTeamviewApp</small>
      </div>
    </footer>
  </body>
</html>
